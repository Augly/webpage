	<script type="text/javascript">
		function GetQueryString() {
			var obj = new Object()
			var scan_url = encodeURI(window.location.href).split('?')[1];
			var strs = scan_url.split('&');
			for(var x in strs) {
				var arr = strs[x].split('=');
				obj[arr[0]] = arr[1]
			}
			return obj
		}
		$(document).ready(function() {　　
			$.ajax({
				headers: {
					ACCESS_TOKEN: ''
				},
				type: "post",

				data: {
					id:GetQueryString().id,
					userId:GetQueryString().userid=='0'?'':GetQueryString().userid
				},
				success: function(res) {
					console.log(res)
					$('.introduce').html(res.data.info.introduce)
					$('.detailed').html(res.data.info.detailed)
				},

		});
